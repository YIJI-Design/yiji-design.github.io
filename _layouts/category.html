---
layout: default
---
    
<div class="container-fluid" style="width: 92vw">
	<div class="row">
		<div class="col-2">
		</div>
		<div class="col-10">
			{% for tag in page.tags %}
                <div class="row" style="margin-top: 20px">
                    <div class="col">
                        <h3>{{ tag }}</h3>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-3">
                    {% for project in site.projects %}
                        {% if project.category == tag %}
                            {%- include project-card.html card-height = '200px' -%}
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
