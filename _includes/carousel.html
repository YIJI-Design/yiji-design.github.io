<div id="Carousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        {% for item in page.images %}
            {% if forloop.first == true %}
                <li data-bs-target="#Carousel" data-bs-slide-to="{{ forloop.index0 }}" class="active"></li>
            {% else %}
                <li data-bs-target="#Carousel" data-bs-slide-to="{{ forloop.index0 }}"></li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for item in page.images %}
            {% if forloop.first == true %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ item }}">
                </div>
            {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ item }}">
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#Carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style="margin-left: calc(56px - 100%);"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" style="margin-right: calc(56px - 100%); background-color: darkgray; box-sizing: border-box; border: 5px"></span>
    </a>
</div>
