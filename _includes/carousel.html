<div id="Carousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        {% for item in directories %}
        	<li data-bs-target="#Carousel" data-bs-slide-to="{{ forloop.index0 }}"
        	{% if forloop.first == true %}
            	class="active"
            {% endif %}
            ></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for item in directories %}
        	<div class="carousel-item
        	{% if forloop.first == true %}
            	active
            {% endif %}
            ">
                {% if image_link %}
                    {% if image_link[forloop.index0] %}
                        <a href={{ image_link[forloop.index0] }}>
                    {% endif %}
                {% endif %}
            	<img class="d-block w-100" src="{{ site.url }}{{ item }}">
                {% if image_link %}
                    {% if image_link[forloop.index0] %}
                        </a>
                    {% endif %}
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#Carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style="margin-left: calc(80px - 100%);"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" style="margin-right: calc(80px - 100%);"></span>
    </a>
</div>
